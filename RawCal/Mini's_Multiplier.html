<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini's Multiplier</title>
</head>
<body>
    Enter numbeer 1 :<input type="number" id="num1"><br><br>
    Enter number 2 :<input type="number"  id="num2">
    <p>Result : <div id="result"></div></p>
    <button onclick="myfunction()">Multiply</button>
    <script>

       function myfunction(){
        let num1=document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        let r = document.getElementById("result");
        let result = (Math.ceil(num1*num2));

        r.innerText = result;
       }

    </script>
</body>
</html>
